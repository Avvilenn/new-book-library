<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="css/myStyle.css" rel="stylesheet"/>
    <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>

    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<body>

<div class="row" >
    <div class="col-sm-4"></div>
    <div class="col-sm-4">

        <form method="POST" enctype="multipart/form-data"
              action="/upload">
            <div class="form-group">
                <label for="exampleInputEmail1">BOOK TITLE</label>
                <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter book title" name="name">
            </div>
            <div class="form-group">
                <label for="example">UPLOAD FILE</label>
                <input type="file" name="file" ID="example">
            </div>

            <button type="submit" class="btn btn-primary" value="upload">DOWNLOAD</button>
        </form>

    </div>
    <div class="col-sm-4"></div>
</div>

</body>
</html>
